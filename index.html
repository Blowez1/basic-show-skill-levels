<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Levels</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    
</head>
<body>
    <!--Örnekte görüldüğü gibi skill-level attribute u na yüzdesini yazıyoruz ama skill-item in kesinlikle skillsin içinde olması lazım.-->
    <div class="container mt-5">
        <h1>My Skills</h1>
        <div class="skills mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="skill-name">HTML5</div>
                    <div class="skill-item">
                        <div class="skill" skill-level="15"></div>
                    </div>
                </div>
                <div class="col-md-6 mt-md-0 mt-4">
                    <div class="skill-name">Javascript</div>
                    <div class="skill-item">
                        <div class="skill" skill-level="85"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="assets/js/main.js"></script>

</body>
</html>
